<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYBE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/banner.css">
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>
    <div class="banner">
        <div class="top-content">
            <div class="content-text">
                <div class="edge">
                    <p>Own the</p>
                    <strong>EDGE</strong>
                </div>
                <div class="vibe">
                    <p>Keep the</p>
                    <strong>VIBE</strong>
                </div>
            </div>
        </div>
        <div class="img-container">
                <img src="images/cybercut.png" alt="">
            </div>

        <div class="bottom-content">
            <!-- left section  -->
            <div class="left-section">
                <div class="box-content">
                    <div class="text-box">
                        <P class="p1">New Arrivals</P>
                        <p class="p2">Where Art Meets your Style</p>
                        <p class="p3">Step into the future of Streetwear today.</p>
                    </div>
                    <div class="drops-button">
                        <p class="p4">New Drops</p>
                        <button><img class="arrow" src="icons/arrow.svg" alt=""></button>
                    </div>
                    <div class="rating">
                        <div class="rate-img">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                        </div>
                        <p>Rating</p>
                    </div>
                </div>
            </div>
            
            

            <!-- right section -->
            <div class="right-section">
                <div class="unique-box">
                    <div>Future Threads</div>
                    <div>Unique Designs</div>
                    <div>Limited Drops</div>
                </div>
                <p>Featured Product</p>
                <div class="product">
                    <div class="product-img">
                        <img src="images/cyber.png" alt="">
                    </div>
                    <div class="product-info">
                        <div class="product-name">
                            <p>Urban Vanguard Tee</p>
                            <p>Unmatched comfort</p>
                        </div>
                        <div class="product-price">
                            <button><img src="icons/basket.svg" alt=""></button>
                            <p>Rs. 999</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
